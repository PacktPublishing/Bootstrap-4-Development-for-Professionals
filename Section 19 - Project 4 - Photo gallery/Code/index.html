<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/css/main.css">
</head>

<body>

	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
			<div class="container">


				<a class="navbar-brand" href="#">Navbar</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item active">
							<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Link</a>
						</li>
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								Dropdown
							</a>
							<div class="dropdown-menu" aria-labelledby="navbarDropdown">
								<a class="dropdown-item" href="#">Action</a>
								<a class="dropdown-item" href="#">Another action</a>
								<div class="dropdown-divider"></div>
								<a class="dropdown-item" href="#">Something else here</a>
							</div>
						</li>
						<li class="nav-item">
							<a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
						</li>
					</ul>
					<form class="form-inline my-2 my-lg-0">
						<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
						<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
					</form>
				</div>
			</div>
		</nav>
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="jumbotron jumbotron-fluid">
						<div class="container">
							<h1 class="display-4">Image Gallery</h1>
							<p class="lead">Just some random images from Unsplash.com!</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>

	<main>
		<div class="container">
			<div class="row">
				<div class="col">
					<h1>Image gallery</h1>
					<span class="view-toggler"> <a href="#0" id="grid" class="active">Grid</a> <a href="#0" id="column">Column</a> </span>
					<hr>
				</div>
			</div>
		</div>

		<section class="container">
			<div class="row" id="gallery">
				<div class="col-md-4">
					<img src="https://source.unsplash.com/400x400/?car" alt="" class="img-thumbnail">
				</div>
				<div class="col-md-4">
					<img src="https://source.unsplash.com/400x400/?book" alt="" class="img-thumbnail">
				</div>
				<div class="col-md-4">
					<img src="https://source.unsplash.com/400x400/?house" alt="" class="img-thumbnail">
				</div>
				<div class="col-md-4">
					<img src="https://source.unsplash.com/400x400/?door" alt="" class="img-thumbnail">
				</div>
				<div class="col-md-4">
					<img src="https://source.unsplash.com/400x400/?window" alt="" class="img-thumbnail">
				</div>
				<div class="col-md-4">
					<img src="https://source.unsplash.com/400x400/?cart" alt="" class="img-thumbnail">
				</div>
				<div class="col-md-4">
					<img src="https://source.unsplash.com/400x400/?store" alt="" class="img-thumbnail">
				</div>
				<div class="col-md-4">
					<img src="https://source.unsplash.com/400x400/?apple" alt="" class="img-thumbnail">
				</div>
				<div class="col-md-4">
					<img src="https://source.unsplash.com/400x400/?flower" alt="" class="img-thumbnail">
				</div>
			</div>
		</section>
	</main>

	<footer>

	</footer>

	<script src="js/scripts.min.js" charset="utf-8"></script>
	<script>
		$(document).ready(function(){

			// gird on click event
			$('#grid').on('click', function(){
				$('#gallery > div').addClass('col-md-4').removeClass('col-md-12')
				$(this).addClass('active')
				$('#column').removeClass('active')
			})

			// column on click event
			$('#column').on('click', function(){
				$('#gallery > div').removeClass('col-md-4').addClass('col-md-12')
				$(this).addClass('active')
				$('#grid').removeClass('active')
			})

		})
	</script>


</body>

</html>
